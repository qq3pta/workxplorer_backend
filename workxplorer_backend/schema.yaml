      summary: Подсказки по городам
      parameters:
      - in: query
        name: country
        schema:
          type: string
        description: 'ISO-2 код страны для фильтра (необязательно). Допустимые: AF,
          AM, AZ, BG, BY, CN, GE, GR, HU, IN, IR, KG, KZ, MN, PK, PL, RO, RS, RU,
          TJ, TM, TR, UA, UZ'
