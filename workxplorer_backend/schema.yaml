  /api/offers/:
    get:
      operationId: offers_list
      description: |-
        Возвращает офферы, доступные текущему пользователю. Можно уточнить выборку параметром `scope`.

        **scope=mine** — как Перевозчик (carrier);
        **scope=incoming** — входящие: для Заказчика/Логиста — офферы от перевозчиков; для Перевозчика — инвайты от заказчиков (initiator=CUSTOMER);
        **scope=all** — все (только для staff).
      summary: Список офферов (видимые текущему пользователю)
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: scope
        schema:
          type: string
        description: mine | incoming | all (только staff)
      tags:
      - offers
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedOfferShortList'
          description: ''
    post:
      operationId: offers_create
      description: Доступно только Перевозчику/Логисту.
      summary: Создать оффер
      tags:
      - offers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OfferCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/OfferCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/OfferCreateRequest'
        required: true
      security:
