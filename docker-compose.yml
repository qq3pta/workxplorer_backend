services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: workxplorer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: Asia/Tashkent
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d workxplorer"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:6
    restart: unless-stopped
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app/workxplorer_backend
    volumes:
      - ./workxplorer_backend:/app/workxplorer_backend
      - /srv/workxplorer/volumes/media:/app/workxplorer_backend/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: core.settings.prod
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: workxplorer
      DB_USER: postgres
      DB_PASSWORD: postgres
      TZ: Asia/Tashkent
    command: >
      sh -c "
        python -m django collectstatic --noinput &&
        python -m django migrate --noinput &&
        daphne -b 0.0.0.0 -p 8000 core.asgi:application
      "
    ports:
      - "8000:8000"
    init: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pgdata:
  media_data: