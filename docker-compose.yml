services:
  db:
    image: postgres:16
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$POSTGRES_USER\" -d \"$POSTGRES_DB\""]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      sh -c "python workxplorer_backend/manage.py collectstatic --noinput &&
             python workxplorer_backend/manage.py migrate &&
             gunicorn core.wsgi:application --chdir workxplorer_backend -b 0.0.0.0:8000 -w 3 --timeout 120"

volumes:
  pgdata: