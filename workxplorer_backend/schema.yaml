            application/json:
              schema:
                $ref: '#/components/schemas/OfferDetail'
          description: ''
  /api/offers/{id}/:
    get:
      operationId: offers_retrieve
      description: Доступно перевозчику-автору, владельцу груза или логиcту.
      summary: Детали оффера
      parameters:
